<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>个人信息</title>
    <meta name="keywords" content="王者荣耀" />
    <meta name="description" content="约战" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/ydui.css" />
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./js/ydui.flexible.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<style>
    body{background: #f5f5f5;}
</style>
<body id="myIndexPerIn">
    <div class="m-cell box">
        <a class="cell-item">
            <div class="cell-left">昵称</div>
            <div class="cell-right" id="nickName">皮皮不皮</div>
        </a>
        <a class="cell-item">
            <div class="cell-left">性别</div>
            <div class="cell-right"><span>男</span></div>
            <div class="right myRightImg"><img src="./images/right.png" alt=""></div>
        </a>
        <a class="cell-item">
            <div class="cell-left">出生日期</div>
            <div class="cell-right "><span>1900 08 20</span></div>
            <div class="right myRightImg"><img src="./images/right.png" alt=""></div>
        </a>
        <a class="cell-item">
            <div class="cell-left">所在省份</div>
            <div class="cell-right "><span>福建 厦门市</span></div>
            <div class="right myRightImg"><img src="./images/right.png" alt=""></div>
        </a>
        <a class="cell-item">
            <div class="cell-left">所在高校</div>
            <div class="cell-right "><span>厦门大学</span></div>
            <div class="right myRightImg"><img src="./images/right.png" alt=""></div>
        </a>
        <a class="cell-item">
            <div class="cell-left">绑定微信号</div>
            <div class="cell-right "><span>CH.ZHONG</span></div>
            <div class="right myRightImg"><img src="./images/right.png" alt=""></div>
        </a>
        <a class="cell-item">
            <div class="cell-left">绑定QQ号</div>
            <div class="cell-right "><span>123456</span></div>
            <div class="right myRightImg"><img src="./images/right.png" alt=""></div>
        </a>
        <a class="cell-item">
            <div class="cell-left">支付密码</div>
            <div class="cell-right "></div>
            <div class="right myRightImg"><img src="./images/right.png" alt=""></div>
        </a>
        <a class="cell-item">
            <div class="cell-left">收货地址</div>
            <div class="cell-right "></div>
            <div class="right myRightImg"><img src="./images/right.png" alt=""></div>
        </a>
    </div>
</body>
</html>
